<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torre de Hanói</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="menu-overlay" id="menuOverlay">
    <div class="menu">
      <h2>Torre de Hanói</h2>
      <button id="startBtn">Iniciar Jogo</button>
    </div>
  </div>

  <div class="counter" id="moveCounter">Movimentos: 0</div>

  <div class="game-board" id="gameBoard" style="display:none;">
    <div class="column" data-column="1" id="col1"></div>
    <div class="column" data-column="2" id="col2"></div>
    <div class="column" data-column="3" id="col3"></div>
  </div>

  <button id="resetBtn"><img src="restart-icon.png" alt="Reiniciar"></button>

  <script src="./script.js"></script>
</body>
</html>
