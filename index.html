<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torre de Han√≥i</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="menu-overlay" id="menuOverlay">
    <div class="menu">
      <h2>Torre de Han√≥i</h2>
      <button id="startBtn">Iniciar Jogo</button>
    </div>
  </div>

  <div class="counter" id="moveCounter">Movimentos: 0</div>

  <div class="game-board" id="gameBoard" style="display:none;">
    <div class="column" data-column="1" id="col1"></div>
    <div class="column" data-column="2" id="col2"></div>
    <div class="column" data-column="3" id="col3"></div>
  </div>

  <style>
      /* Pop-up geral */
    .popup-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      overflow: hidden;
    }

    .popup-container.show {
      opacity: 1;
      pointer-events: auto;
    }

    .animated-popup {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      text-align: center;
      position: relative;
      animation: popIn 0.6s ease-out forwards;
      max-width: 90%;
      width: 350px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
      transform: scale(0.8);
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* √çcone de trof√©u */
    .trophy-icon {
      font-size: 3.5rem;
      animation: bounce 1s infinite alternate ease-in-out;
      margin-bottom: 1rem;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    /* Bot√µes */
    .popup-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .popup-buttons button {
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #4caf50, #66bb6a);
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s ease;
    }

    .popup-buttons button:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #43a047, #66bb6a);
    }

    /* Confetes (exemplo visual simples) */
    .confetti-wrapper::before {
      content: '';
      position: absolute;
      width: 100%; height: 100%;
      background-image: url('https://cdn.jsdelivr.net/gh/stevensegallery/confetti@main/confetti.svg');
      background-size: cover;
      background-repeat: no-repeat;
      pointer-events: none;
      animation: fadeInConfetti 1s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeInConfetti {
      to { opacity: 1; }
    }

    .hidden {
      display: none;
    }
  </style>

  <div id="victoryPopup" class="popup-container hidden">
    <div class="confetti-wrapper"></div>
    <div class="popup animated-popup">
      <div class="trophy-icon">üèÜ</div>
      <h2>Incr√≠vel!</h2>
      <p>Voc√™ concluiu com sucesso!</p>
      <div class="popup-buttons">
        <button onclick="startGame(); sumirVitoria()">üîÅ Jogar Novamente</button>
        <button onclick="proximaFase(); sumirVitoria()">‚è≠Ô∏è Pr√≥xima Fase</button>
      </div>
    </div>
  </div>

  <button id="resetBtn"><img src="https://cdn-icons-png.flaticon.com/512/5974/5974156.png" alt="Reiniciar"></button>
  <button id="avancBtn"><img src="https://cdn-icons-png.flaticon.com/512/109/109617.png" alt="Avan√ßar"></button>

  <script src="./script.js"></script>
</body>
</html>
