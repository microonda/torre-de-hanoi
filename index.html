<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torre de Hanói</title>
  <link rel="stylesheet" href="./victory.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="bricks.ico" type="image/x-icon">
</head>
<body>

  <div class="menu-overlay" id="menuOverlay">
    <div class="menu">
      <h2>Torre de Hanói</h2>
      <button id="startBtn">Iniciar Jogo</button>
    </div>
  </div>

  <div class="counter" id="moveCounter">Movimentos: 0</div>
  <div id="minimo">Mínimo: 0</div>

  <div class="game-board" id="gameBoard" style="display:none;">
    <div class="column" data-column="1" id="col1"></div>
    <div class="column" data-column="2" id="col2"></div>
    <div class="column" data-column="3" id="col3"></div>
  </div>

  <!--Vitória-->
  <!--Div implícita-->
  <div id="victoryPopup" class="popup-container hidden">
    <div class="confetti-wrapper"></div>
    <div class="popup animated-popup">
      <div class="trophy-icon">🏆</div>
      <h2>Incrível!</h2>
      <p id="fase"></p>
      <div class="popup-buttons">
        <button onclick="proximaFase(); startGame(); sumirVitoria()">⏭️ Próxima Fase</button>
        <button onclick="startGame(); sumirVitoria()">🔁 Jogar Novamente</button>
      </div>
    </div>
  </div>

  <button id="resetBtn"><img src="https://cdn-icons-png.flaticon.com/512/5974/5974156.png" alt="Reiniciar"></button>
  <button id="avancBtn"><img src="https://cdn-icons-png.flaticon.com/512/109/109617.png" alt="Avançar"></button>

  <script src="./script.js"></script>
</body>
</html>
